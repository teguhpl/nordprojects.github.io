- name: Ding
  title: "Ding, the smart doorbell."
  image: /img/projects/ding.jpg
  description: "We helped Ding create their first product - a connected doorbell, chime and companion app. First and foremost, it revolves around the lifestyle of the user, like a nice interior product that just happens to have smarts inside. The app is designed to complement this approach - to feel more like a magazine than a tech app. Simple features like silencing the Chime are sensitive to the needs of the user (and their young children)."
  link_title: Ding Products
  link_url: https://dingproducts.com

