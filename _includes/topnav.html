<style type="text/css">
  .topnav {
    min-height: 100px;
    border-bottom: 3px solid #EEEEEE;
    position: relative;
    overflow: hidden; /* Allows nav to expand vertically for floating menu element */
    color: black;
  }
  .nav-logo {
    width: 244px;
    height: 40px;
    background-image: url('/img/nav-logo.svg');
    background-size: cover;
    margin-left: 40px;
    position: relative;
    top: 28px;
    display: inline-block;
  }
  .nav-menu {
    display: inline-block;
    float: right;
    margin-right: 30px;
    margin-top: 35px;
    margin-bottom: 32px;
  }
  .nav-menu-item {
    display: inline-block;
    font-size: 20px;
    margin-right: 48px;
  }
  .topnav a:link, .topnav a:visited {
    color: inherit;
  }
  .topnav a:hover {
    color: #555;
  }
  .topnav-final-breadcrumb-link {
    text-decoration: none;
  }
  .topnav-final-breadcrumb-link:hover {
    text-decoration: none;
  }
  @media (max-width: 620px) { 
    .nav-menu {
      display: block;
      float: left;
      margin-top: 50px;
      margin-bottom: 20px;
    }
    .nav-logo {
      display: block;
    }
  }
</style>
<div class="topnav">
  <a href="/"><div class="nav-logo"></div></a>
  <div class="nav-menu">
    <ul style="margin-bottom: 0px;">
      <li class="nav-menu-item"><a href="/">About</a></li>
      <li class="nav-menu-item">
        <a href="/projects/">Projects</a>
        {% if page.breadcrumb.under == "Projects" %}
          &gt;
          <a href="{{ page.breadcrumb.url }}"
             class="topnav-final-breadcrumb-link">
            {{ page.breadcrumb.name }}
          </a>
        {% endif %}
      </li>
    </ul>
  </div>
</div>
